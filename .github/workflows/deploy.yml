name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.1'
  NODE_ENV: 'production'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Clean Install
        run: |
          # Remove existing node_modules and lock file
          rm -rf node_modules
          rm -f pnpm-lock.yaml
          
          # Install TypeScript globally first
          pnpm add -g typescript
          
          # Install TypeScript and other core dependencies
          pnpm add -D typescript@5.6.3 @astrojs/check@latest
          pnpm add -D @types/node@latest
          
          # Install all dependencies
          pnpm install --no-frozen-lockfile
          
          # Display installed versions for debugging
          echo "Node version: $(node -v)"
          echo "TypeScript version:"
          pnpm list typescript
          echo "Astro check version:"
          pnpm list @astrojs/check
          
          # Verify TypeScript installation
          pnpm exec tsc --version
          
          # Commit the new lock file
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add pnpm-lock.yaml
          git commit -m "chore: update pnpm-lock.yaml" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Build Project
        run: |
          # Ensure pnpm and node_modules/.bin are in the PATH
          export PATH="$PNPM_HOME:$PATH:./node_modules/.bin"
          
          # Verify TypeScript is accessible
          pnpm exec tsc --version
          
          # Run astro build with verbose logging
          pnpm exec astro build --verbose
        env:
          NODE_ENV: production
          VITE_NODE_ENV: production
          TS_NODE_COMPILER_OPTIONS: '{"skipLibCheck":true}'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

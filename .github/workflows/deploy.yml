name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]          # Trigger on pushes to the 'master' branch
  workflow_dispatch:               # Allow manual triggering from the Actions tab

permissions:
  contents: read                   # Required to clone the repository
  pages: write                     # Required to deploy to GitHub Pages
  id-token: write                  # Required for authentication

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js with pnpm and caching
      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'                       # Specify the Node.js version
          cache: 'pnpm'                            # Enable pnpm caching
          cache-dependency-path: 'pnpm-lock.yaml'  # Path to your pnpm lock file

      # 3. Install pnpm globally (optional but recommended for latest version)
      - name: Install pnpm
        run: npm install -g pnpm@latest

      # 4. Install dependencies using pnpm
      - name: Install Dependencies
        run: pnpm install

      # 5. Build the project
      - name: Build Project
        run: pnpm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./dist              # Replace './dist' with your actual build output directory

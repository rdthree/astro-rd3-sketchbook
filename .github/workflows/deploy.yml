name: Deploy to GitHub Pages

on:
  # Trigger the workflow on pushes to the 'master' branch
  push:
    branches: [ master ]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

permissions:
  contents: read                # Required to clone the repository
  pages: write                  # Required to deploy to GitHub Pages
  id-token: write               # Required for authentication

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js with pnpm and caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'                       # Specify the Node.js version
          cache: 'pnpm'                            # Enable pnpm caching
          cache-dependency-path: 'pnpm-lock.yaml'  # Path to pnpm lock file

      # 3. Install pnpm using the pnpm/action-setup@v4 action
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 7 # Specify the desired pnpm version

      # 4. Verify pnpm Installation (Optional)
      - name: Verify pnpm Installation
        run: pnpm --version

      # 5. Install dependencies using pnpm
      - name: Install Dependencies
        run: pnpm install

      # 6. Build the project using withastro/action@v3
      - name: Build and Upload Site
        uses: withastro/action@v3
        with:
          # Uncomment and set these if your project is in a subdirectory or requires specific configurations
          # path: ./frontend                     # Example: if your project is in a 'frontend' folder
          # node-version: 20                     # Ensure consistency with setup-node
          # package-manager: pnpm@latest         # Specify pnpm if needed

      # 7. List Build Directory Contents (Optional)
      - name: List Build Directory
        run: ls -la ./dist   # Replace './dist' with your actual build output directory

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./dist              # Replace './dist' with your actual build output directory
